<!DOCTYPE html>
<html>
  
  <head>
    <!--   importing Aframe   -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
      
    <a-scene>
      
      <!--    IMAGE for the box   -->
      <a-assets>
        <img 
         id="ggm" 
         src="https://cdn.glitch.com/c7149463-4703-47e0-9942-2610d6d9027b%2Fggm.png?v=1573740983946">
      </a-assets>
      
      
      <!--    BOX  [src="#ggm"]   -->
      <a-box 
         src="#ggm"
         shadow 
         position="0 2 -5" 
         rotation="15 -30 -15" 
         scale="1.5 1.5 1.5" 
         animation="property: rotation; to: -15 120 15; dir: alternate; loop: true; dur: 10000">
      </a-box>
      
      
      <!--    ENVIRONMENT    -->
      <a-entity 
         environment="
           preset: goldmine; 
           playArea: 0.95; 
           ground:hills; 
           groundTexture: walkernoise; 
           groundColor: pink; 
           groundColor2: aqua; 
           skyColor: purple; 
           horizonColor: aqua; 
           dressingColor: #00c0f3;" 
         shadow>
      </a-entity>
      
      
      <!--    LIGHT    -->
      <a-entity 
         light="
           type: point; 
           intensity: 0.5; 
           distance: 50; 
           decay: 1; 
           castShadow: true" 
         position="0 10 10">
      </a-entity>
      
    </a-scene>
  </body>
</html>
